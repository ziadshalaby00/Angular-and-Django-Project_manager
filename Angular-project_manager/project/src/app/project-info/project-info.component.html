<!-- Side -->
<div [ngClass]="{'translate-x-[-82.5%]' : Side}"
class="block w-[18rem] max-w-[100%] fixed transition-transform duration-300
min-h-full border-r-2 border-blue-400 bg-white
rounded-r-lg shadow-lg text-left">

    <!-- Side body -->
    <div class="pb-6 ">
  
      <div class="mb-2 text-xl tracking-wide">

        <!-- side Title -->
        <div class="relative text-gray-100 bg-blue-400 pt-6">
            <div class="px-6 flex gap-2 flex-wrap justify-start items-center">
                <img class="size-10 rounded-full" src="{{item.author.img}}" alt="">
                <p class="text-md">{{item.author.username}}</p>
            </div>
    
            <button (click)="toggleSide()"
                class="hover:cursor-pointer mt-6 absolute top-0 right-2
                hover:bg-blue-600 hover:text-white
                size-8 rounded-sm">
                <i class="fa-solid fa-chevron-left"></i>
            </button>

            <div class="px-6 mt-3 text-2xl font-bold">
                {{item.title}} Angular and Django
            </div>

            <div class="flex hite px-6 mt-3 gap-2 flex-wrap items-center justify-between">

                <span [ngClass]="{
                    'text-green-700 ring-1 ring-green-600/20 bg-green-50': item.status === 'Done',
                    'text-yellow-800 ring-1 ring-yellow-600/20 bg-yellow-50': item.status !== 'Done'
                }"
                class="inline-flex items-center rounded-md px-2.5 py-1.5 text-base font-medium ring-inset">
                {{item.status}}
                </span>

                @if(item.author.username === "ziad") {
                    <div class="relative inline-block text-left">
                      <div>
                        <button type="button" (click)="togglePSetting(item.id)"
                          class="flex items-center rounded-md bg-white px-3 py-2 text-gray-900 ring-1 shadow-xs ring-gray-300 ring-inset hover:text-gray-600
                          hover:cursor-pointer" id="menu-button" aria-expanded="true" aria-haspopup="true">
                          <i class="fa-solid fa-gear text-xl"></i>
                        </button>
                      </div>

                      <!--
                        Dropdown menu, show/hide based on menu state.
                    
                        Entering: "transition ease-out duration-100"
                          From: "transform opacity-0 scale-95"
                          To: "transform opacity-100 scale-100"
                        Leaving: "transition ease-in duration-75"
                          From: "transform opacity-100 scale-100"
                          To: "transform opacity-0 scale-95"
                      -->
                      <div [ngClass]="{'hidden': PSetting != item.id}"
                      class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white ring-1 shadow-lg ring-black/5 focus:outline-hidden" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                        <div class="py-1" role="none">
                          <!-- Active: "bg-gray-100 text-gray-900 outline-hidden", Not Active: "text-gray-700" -->
                          <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100
                           text-gray-700" role="menuitem" tabindex="-1" id="menu-item-0">
                            Edit Project <i class="ml-1 fa-solid fa-pen-to-square"></i>
                          </a>

                          <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100
                           text-red-600" role="menuitem" tabindex="-1" id="menu-item-1">
                           Delete Project <i class="ml-1 fa-solid fa-trash"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                }
                
            </div>

            <div class="text-sm mt-2 text-white px-6">
                {{item.created_at | date}}
            </div>

            <div class="mt-3 w-full h-0.5 bg-blue-400"></div>
        </div>

        <!-- side content -->

        <div class="ml-3 text-indigo-600 font-medium">

            <div [routerLink]="['Description']" routerLinkActive="bg-blue-200 font-bold text-indigo-700"
                class="px-6 my-3 rounded-sm
                text-lg py-2 mr-2 hover:cursor-pointer
                hover:bg-blue-100">
                Description
            </div>

            <div [routerLink]="['Notes']" routerLinkActive="bg-blue-200 font-bold text-indigo-700"
                class="px-6   my-3 rounded-sm
                text-lg py-2 mr-2 hover:cursor-pointer
                hover:bg-blue-100">
                Notes
            </div>

            <div [routerLink]="['Tasks']" routerLinkActive="bg-blue-200 font-bold text-indigo-700"
                class="px-6  my-3 rounded-sm
                text-lg py-2 mr-2 hover:cursor-pointer
                hover:bg-blue-100">
                Tasks
            </div>

            <div [routerLink]="['Members']" routerLinkActive="bg-blue-200 font-bold text-indigo-700"
                class="px-6 my-3 rounded-sm
                text-lg py-2 mr-2 hover:cursor-pointer
                hover:bg-blue-100">
                Members
            </div>

        </div>

      </div>
  
    </div>

</div>
<!-- Side -->


<div [ngClass]="{
    'pl-[19rem]' : !Side,
    'pl-16' : Side,
}"
class="p-6 min-h-full min-w-fit w-full bg-blue-100">
    <router-outlet></router-outlet>
</div>
